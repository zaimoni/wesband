        description= _ "axe"
        icon=attacks/battleaxe.png
        type=blade
        range=melee
        damage=12
        number=2
        defense_weight=0.0
    [/attack]
    [attack]
        name=shield
        #textdomain wesnoth-Era_of_Strife
        description= _ "shield"
        type=impact
        range=melee
        damage=16
        number=1
        icon=attacks/rectangular-shield.png
