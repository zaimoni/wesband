            {WBD_WEAPON_SPECIAL_SLOW}
        [/specials]
        defense_weight=2.1
    [/attack]

    [attack_anim]
        [filter_attack]
            name=axe
            range=melee
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/saurians/swamp-margrave.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/saurians/swamp-margrave.png"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -200}
        {SOUND:SLOW}
