[unit_type]
    id=Trapped Spirit
    name= _ "Trapped Spirit"
    race=undead
	hide_help=true
    image="units/undead/ghost-s-2.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse-nozoc"
