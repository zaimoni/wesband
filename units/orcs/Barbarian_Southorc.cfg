[unit_type]
    id=WBD South Orc
    name= _ "South Orc"
    race=orc
	hide_help=true
    image="units/barbarians-orcs/southorc.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=orcishfoot
    movement=5
    experience=38
    level=1
    alignment=chaotic
    advances_to=WBD Orcish Barbarian
    cost=16
    usage=fighter
    description= _ "Savage and warlike Orcs form the back bone of the Barbarian hordes.

Orc society is ill-suited to large-scale warfare, which leaves their small tribes at prey to the more organised might of the world's various armies. However in the last two centuries something has changed. Orcs now fight with Cyclops, Trolls, Rocs and goblins side by side whether it be in brutal hunting packs or full blown armies. The origins of this change are unknown but one thing is sure, when the barbarian hordes come screaming for your blood the Orcs will be leading the charge."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/barbarians-orcs/southorc-attack-1.png" "units/barbarians-orcs/southorc.png" {SOUND_LIST:ORC_HIT} }
    [attack]
        name=axe
        description=_"axe"
        icon=attacks/axe.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-225
            end=-75
            image="units/barbarians-orcs/southorc-attack-1.png"
        [/frame]
        [if]
        hits=yes
        [frame]
            begin=-75
            end=75
            image="units/barbarians-orcs/southorc-attack-2.png"
            sound=axe.ogg
        [/frame]
        [/if]
        [else]
        hits=no
        [frame]
            begin=-75
            end=75
            image="units/barbarians-orcs/southorc-attack-2.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [/else]
        [frame]
            begin=75
            end=225
            image="units/barbarians-orcs/southorc-attack-3.png"
        [/frame]
    [/attack_anim]
	[npc_init]
		hitpoints=38
		is_rpg_npc=1
		likes_gold=1
		build=heavy
		[weapon]
			name=axe
			attribute=rusty
		[/weapon]
		[weapon]
			name=sword
			attribute=rusty
		[/weapon]
		[armor]
			name=studded_leather
			attribute=none
		[/armor]
		[armor]
			name=leather_cap
			attribute=battered
		[/armor]
		[armor]
			name=leather_leggings
			attribute=battered
		[/armor]
		body=5
		deft=3
		mind=4		
		[weapon_skills]
			[heavy_blade]
				damage=1
				attack=1
			[/heavy_blade]
		[/weapon_skills]
		[abilities]
			wield=1
		[/abilities]
	[/npc_init]
[/unit_type]
