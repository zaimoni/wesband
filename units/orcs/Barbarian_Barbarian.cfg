[unit_type]
    id=WBD Orcish Barbarian
    name= _ "Orcish Barbarian"
    race=orc
	hide_help=true
    image="units/barbarians-orcs/barbarian.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=58
    movement_type=orcishfoot
    movement=5
    experience=60
    level=2
    alignment=chaotic
    advances_to=WBD Great Orcish Barbarian
    cost=34
    usage=fighter
    description= _ "."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/barbarians-orcs/barbarian-attack-1.png" "units/barbarians-orcs/barbarian.png" {SOUND_LIST:ORC_HIT} }
    [attack]
        name=sa
        description=_"sword&axe"
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=10
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sa
        [/filter_attack]
        [frame]
            begin=-300
            end=-225
            image="units/barbarians-orcs/barbarian-attack-1.png"
        [/frame]
        [frame]
            begin=-225
            end=-75
            image="units/barbarians-orcs/barbarian-attack-2.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
        [if]
        hits=yes
        [frame]
            begin=-75
            end=75
            image="units/barbarians-orcs/barbarian-attack-3.png"
            sound=axe.ogg
        [/frame]
        [/if]
        [else]
        hits=no
        [frame]
            begin=-75
            end=75
            image="units/barbarians-orcs/barbarian-attack-3.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [/else]
        [frame]
            begin=75
            end=225
            image="units/barbarians-orcs/barbarian-attack-4.png"
        [/frame]
    [/attack_anim]
	[npc_init]
		hitpoints=58
		is_rpg_npc=1
		likes_gold=1
		build=heavy
		[weapon]
			name=axe
			attribute=rusty
		[/weapon]
		[weapon]
			name=sword
			attribute=rusty
		[/weapon]
		[armor]
			name=studded_leather
			attribute=none
		[/armor]
		[armor]
			name=leather_cap
			attribute=battered
		[/armor]
		[armor]
			name=leather_leggings
			attribute=battered
		[/armor]
		body=9
		deft=5
		mind=4		
		[weapon_skills]
			[heavy_blade]
				damage=2
				attack=1
			[/heavy_blade]
		[/weapon_skills]
		[abilities]
			wield=1
		[/abilities]
	[/npc_init]
[/unit_type]
