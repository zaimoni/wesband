	[abilities]
        {ABILITY_WATER}
    [/abilities]
	
    [resistance]
        fire=150
        cold=10
        impact=120
        pierce=90
        blade=80
        arcane=100
    [/resistance]
    [movement_costs]
        deep_water=3
        shallow_water=2
        frozen=1
    [/movement_costs]
    [defense]
        deep_water=60
        shallow_water=50
        frozen=40
    [/defense]

    [attack]
        name=icicle
        description=_"icicle"
        type=pierce
        range=melee
        damage=10
        number=3
        icon=attacks/ice-shard.png
    [/attack]

    [attack]
        name=cold aura
        description=_"cold aura"
        type=cold
        range=ranged
        damage=5
        number=3
        icon=attacks/iceball.png
