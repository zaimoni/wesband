            begin=-100
            end=100
            image=units/elementals/water-ice-hardshell.png
        [/frame]
        [frame]
            begin=-100
            end=100
            image=units/elementals/water-ice-hardshell.png
            sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            begin=-100
            end=100
            image=units/elementals/water-ice-hardshell.png
        [/frame]
    [/attack_anim]

    [death]
        [frame]
            begin=0
            end=50
            image="units/elementals/water-ice-hardshell.png"
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/elementals/water-ice-hardshell.png"
        [/frame]
        [frame]
            begin=150
            end=250
            image="units/elementals/water-ice-hardshell.png"
