#define NPC_RACE_BASE PATH
	[switch]
		variable={PATH}.race
		[case]
			value=human
			{VARIABLE race_base_hp 21}
			[switch]
				variable={PATH}.alignment
				[case]
					value=lawful
					[fire_event]
						name=create_npc_human_lawful
					[/fire_event]
				[/case]
				[case]
					value=neutral
					[fire_event]
						name=create_npc_human_neutral
					[/fire_event]
				[/case]
				[case]
					value=chaotic
					[fire_event]
						name=create_npc_human_chaotic
					[/fire_event]
				[/case]
			[/switch]
		[/case]
		[case]
			value=goblin
			{VARIABLE race_base_hp 14}
			[fire_event]
				name=create_npc_goblin
			[/fire_event]					
		[/case]
		[case]
			value=orc
			{VARIABLE race_base_hp 23}
			[switch]
				variable={PATH}.npc_init.build
				[case]
					value=heavy
					[fire_event]
						name=create_npc_orc_heavy
					[/fire_event]					
				[/case]
				[case]
					value=slight
					[fire_event]
						name=create_npc_orc_slight
					[/fire_event]					
				[/case]
			[/switch]
		[/case]
		[case]
			value=dwarf
			{VARIABLE race_base_hp 24}
			[fire_event]
				name=create_npc_dwarf
			[/fire_event]
		[/case]
		[case]
			value=elf
			{VARIABLE race_base_hp 20}
			[if]
				[variable]
					name={PATH}.alignment
					equals=neutral
				[/variable]
				[then]
					[fire_event]
						name=create_npc_elf
					[/fire_event]
				[/then]
				[else]
					[fire_event]
						name=create_npc_dark_elf
					[/fire_event]
				[/else]
			[/if]
		[/case]
		[case]
			value=ogre
			{VARIABLE race_base_hp 24}
			[fire_event]
				name=create_npc_ogre
			[/fire_event]
		[/case]
		[case]
			value=naga
