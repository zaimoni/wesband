#define UNDEAD_FOCUS_MACRO
	[store_unit]
		variable=focus_hench
		[filter]
			x,y=$x1,$y1
		[/filter]
	[/store_unit]
	{VARIABLE focus_hench[$i].overlays "misc/hero-icon.png"}
	{VARIABLE focus_hench.variables.is_hench 1}
	[if]
		[variable]
			name=focus_hench[$i].max_hitpoints
			less_than=$focus_hench[$i].variables.stored_max_hitpoints
		[/variable]
		[then]
			{VARIABLE focus_hench[$i].max_hitpoints $focus_hench[$i].variables.stored_max_hitpoints}
		[/then]
	[/if]
	[unstore_unit]
		variable=focus_hench
	[/unstore_unit]
	{VARIABLE max_hench_minus $max_hench}
	{VARIABLE_OP max_hench_minus sub 1}
	[if]
		[variable]
			name=hench_query.length
			greater_than=$max_hench_minus
		[/variable]
		[then]
			[if]
				[variable]
					name=hench_query.race
					equals=undead
				[/variable]
				[then]
					{VARIABLE hench_query.variables.is_hench 0}
					[unstore_unit]
						variable=hench_query
					[/unstore_unit]
					[remove_unit_overlay]
						x,y=$hench_query.x,$hench_query.y
						image=misc/hero-icon.png
					[/remove_unit_overlay]
				[/then]
				[else]
					[message]
						message=_ "You are dismissed."
						side=$side_number
						canrecruit=yes
						side_for=$side_number
					[/message]
					[kill]
						x,y=$hench_query.x,$hench_query.y
						animate=yes
					[/kill]
				[/else]
			[/if]
		[/then]
	[/if]
#enddef

#define MODRPG_COMMAND_FOCUS_UNDEAD
