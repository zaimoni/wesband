    [set_menu_item]
        id=x_focus_undead
		image=commands/skull.png
        description=_ "Make Permanent Minion"
        [filter_location]
            [filter]
                side=$side_number
				race=undead
                [not]
                    canrecruit=yes
                [/not]
				[filter_wml]
					[variables]
						[not]
							is_hench=1
						[/not]
					[/variables]
				[/filter_wml]
            [/filter]
        [/filter_location]
        [command]
			[store_unit]
	            [filter]
					side=$const.player_sides
	                canrecruit=yes
	            [/filter]
	            variable=hench_num_query
	        [/store_unit]
			[if]
				[variable]
					name=hench_num_query.length
					numerical_equals=1
				[/variable]
				[then]
					{VARIABLE max_hench 2}
				[/then]
				[else]
					{VARIABLE max_hench 1}
				[/else]
			[/if]
			{CLEAR_VARIABLE hench_num_query}
			[store_unit]
				variable=hench_query
				[filter]
					side=$side_number
					[not]
						canrecruit=yes
					[/not]
					[filter_wml]
						[variables]
							is_hench=1
						[/variables]
					[/filter_wml]
				[/filter]
			[/store_unit]
#			{INITIALIZE_PLAGUED hench_query}
			[if]
				[variable]
					name=hench_query.length
					greater_than_equal_to=$max_hench
				[/variable]
				[then]
					{VARIABLE which_hench $hench_query.language_name}
					{VARIABLE_OP query_name_length string_length $hench_query.name}
					[if]
						[variable]
							name=query_name_length
							greater_than=0
						[/variable]
						[then]
							{VARIABLE which_hench_temp $which_hench}
							{VARIABLE which_hench "$hench_query.name the $which_hench_temp"}
						[/then]
					[/if]
				[/then]
				[else]
					{VARIABLE which_hench "no unit"}
				[/else]
			[/if]
			{IF_VAR max_hench numerical_equals 1 (
				[then]
					{CLEAR_VARIABLE minion_s}
				[/then]
				[else]
					{VARIABLE minion_s "s"}
				[/else]
			)}
			{IF_VAR which_hench equals "no unit" (
				[then]
					{UNDEAD_FOCUS_MACRO}
				[/then]
				[else]
		            [message]
						x,y=$x1,$y1
		                message=_ "You can have a maximum of $max_hench minion$minion_s|. Living units over this max will leave. Undead units over this max will deteriorate. If you put your focus on this unit, $which_hench will lose focus. You can manually release the focus on unwanted minions.
Do you want to keep this minion permanently?"
		                [option]
		                    message=_ "No."
		                    [command]
		                    [/command]
		                [/option]
		                [option]
		                    message=_ "Yes."
		                    [command]
								{UNDEAD_FOCUS_MACRO}
		                    [/command]
		                [/option]
		            [/message]
				[/else]
			)}
        [/command]
    [/set_menu_item]
#enddef

