[event]
    name=moveto
    first_time_only=no
	[filter]
		type="WBD Unknown Adventurer"
	[/filter]

    [allow_undo]
    [/allow_undo]

	{VARIABLE please_refresh 1}
	{VARIABLE re_creation 1}
	[while]
		[variable]
			name=re_creation
			numerical_equals=1
		[/variable]
		[do]
			{CREATE_FROM_TEMPLATE}
			[if]
				[variable]
					name=current_unit.type
					equals=Modular_RPG_Human
				[/variable]
				[or]
					[variable]
						name=current_unit.type
						equals=Modular_RPG_Elf
					[/variable]
				[/or]
				[then]
					{VARIABLE re_creation 2}
					{VARIABLE base_type current_unit.race}
					[while]
						[variable]
							name=re_creation
							numerical_equals=2
						[/variable]
						[do]
							
						[/do]
					[/while]
				[/then]
			[/if]
		[/do]
	[/while]
	[adjust_weapon_description]
		variable=current_unit.variables.inventory.weapons.melee
	[/adjust_weapon_description]
	[if]
		[variable]
			name=current_unit.type
			equals=Modular_RPG_Saurian
		[/variable]
		[then]
			[adjust_weapon_description]
				variable=current_unit.variables.inventory.weapons.melee[1]
			[/adjust_weapon_description]
		[/then]
	[/if]
	[adjust_weapon_description]
		variable=current_unit.variables.inventory.weapons.ranged
	[/adjust_weapon_description]
	{VARIABLE unit_path current_unit}
	{CONSTRUCT_UNIT}
	[unstore_unit]
		variable=current_unit
	[/unstore_unit]
	[if]
		[not]
			[have_unit]
				type=WBD Unknown Adventurer
			[/have_unit]
		[/not]
		[then]
			{SET_EXIT_COMMANDS}
		[/then]
	[/if]
[/event]

