	name=npc_apply_items
	first_time_only=no
	
	{FOREACH $unit_path|.npc_init.weapon q}
		{IF_VAR dungeon_creation.temp.random_item_quality_flag equals 1 (
			[then]
				{RANDOM 0,0,1,1,2}
				{VARIABLE_OP random add $dungeon_creation.temp.base_item_quality}
				[switch]
					variable=random
					[case]
						value=1
						{RANDOM rusty,unbalanced}
					[/case]
					[case]
						value=2
						{RANDOM rusty,unbalanced,light,heavy,none,none}
					[/case]
					[case]
						value=3
						{RANDOM light,heavy,none}
					[/case]
					[case]
						value=4
						{RANDOM balanced,sharp,light,heavy,none,none}
					[/case]
					[else]
						{RANDOM balanced,sharp}
					[/else]
				[/switch]
				{CREATE_WEAPON $$unit_path|.npc_init.weapon[$q].name $dungeon_creation.temp.item_rank $random new_weapon}
			[/then]
			[else]
				{CREATE_WEAPON $$unit_path|.npc_init.weapon[$q].name 0 $$unit_path|.npc_init.weapon[$q].attribute new_weapon}
