[event]
	name=create_npc_else
	first_time_only=no
	
	[set_variables]
        name=$unit_path|
        mode=merge
        [value]
			[variables]
				talentpoints=0
				likes_gold=$$unit_path|.npc_init.likes_gold
	            simple_action=1
	            max_simple_action=1
			[/variables]
        [/value]
    [/set_variables]	
	
	[set_variables]
		name=$unit_path|
		mode=merge
		to_variable=$unit_path|.npc_init.unit_info
	[/set_variables]	
	{CLEAR_VARIABLE $unit_path|.npc_init.unit_info}
	# this is just in case there is some reason an else-type unit doesn't have an abilities container on a PC side
	# like for elementals or something
	{VARIABLE $unit_path|.variables.abilities.empty_ability 1}
	
	[set_variables]
		name=$unit_path|.variables.resistance
		mode=merge
		to_variable=$unit_path|.resistance
